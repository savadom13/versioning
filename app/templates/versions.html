
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Versions</title>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-6">Versions for object {{ object_id }}</h1>
    <a href="/" class="text-blue-500">‚Üê Back</a>

    <div class="space-y-4 mt-6">
        {% for v in versions %}
        <div class="bg-white p-4 rounded shadow">
            <p class="font-semibold">Version {{ v.version }}</p>
            <p class="text-sm text-gray-500">Changed by {{ v.changed_by }}</p>
            <pre class="bg-gray-100 p-2 mt-2 text-sm">{{ v.snapshot }}</pre>
            <p class="text-xs text-gray-400 mt-2">Hash: {{ v.hash }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
