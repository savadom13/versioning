
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Objects</title>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-6">Objects</h1>

    <form action="/create" method="post" class="mb-6 bg-white p-4 rounded shadow">
        <input name="name" placeholder="Name" class="border p-2 mr-2">
        <input name="status" placeholder="Status" class="border p-2 mr-2">
        <input name="user" placeholder="User" class="border p-2 mr-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Create</button>
    </form>

    <div class="space-y-4">
        {% for obj in objects %}
        <div class="bg-white p-4 rounded shadow">
            <div class="flex justify-between">
                <div>
                    <p class="font-semibold">{{ obj.name }} ({{ obj.status }})</p>
                    <p class="text-sm text-gray-500">Updated by {{ obj.updated_by }}</p>
                </div>
                <a href="/versions/{{ obj.id }}" class="text-blue-500">Versions</a>
            </div>

            <form action="/edit/{{ obj.id }}" method="post" class="mt-4">
                <input name="name" value="{{ obj.name }}" class="border p-1 mr-2">
                <input name="status" value="{{ obj.status }}" class="border p-1 mr-2">
                <input name="user" placeholder="User" class="border p-1 mr-2">
                <button class="bg-green-500 text-white px-2 py-1 rounded">Update</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
