<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Versioning Demo</title>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Versioning Demo</h1>
        <nav class="flex gap-2">
            <a href="#/" class="nav-link bg-gray-800 text-white px-4 py-2 rounded" data-route="/">Main</a>
            <a href="#/trash" class="nav-link px-4 py-2 rounded border" data-route="/trash">Trash</a>
        </nav>
    </div>

    <div id="toast" class="fixed top-4 right-4 z-50 hidden space-y-2 max-w-md"></div>

    <div id="active-user-form" class="mb-6 bg-white p-4 rounded shadow">
        <label class="font-semibold mr-2">Active user</label>
        <input id="active-user-input" class="border p-2 mr-2" placeholder="system">
        <button type="button" id="active-user-btn" class="bg-indigo-600 text-white px-4 py-2 rounded">Set</button>
    </div>

    <div id="screen-main" class="hidden">
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <h2 class="text-xl font-semibold mb-3">Signals</h2>
                <div class="mb-4 bg-white p-4 rounded shadow">
                    <input id="new-signal-frequency" placeholder="Frequency" class="border p-2 mr-2 mb-2">
                    <input id="new-signal-modulation" placeholder="Modulation" class="border p-2 mr-2 mb-2">
                    <input id="new-signal-power" placeholder="Power" class="border p-2 mb-2">
                    <button type="button" id="btn-create-signal" class="bg-blue-600 text-white px-4 py-2 rounded block">Create Signal</button>
                </div>
                <div id="signals-list" class="space-y-3"></div>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-3">Assets</h2>
                <div class="mb-4 bg-white p-4 rounded shadow">
                    <input id="new-asset-name" placeholder="Name" class="border p-2 mr-2 mb-2">
                    <input id="new-asset-description" placeholder="Description" class="border p-2 mb-2 w-full">
                    <label class="block text-sm text-gray-600 mb-1">Signals</label>
                    <div class="searchable-signals relative mb-2">
                        <button type="button" class="signals-toggle border p-2 w-full text-left bg-white rounded">Select signals</button>
                        <div class="signals-panel hidden absolute z-10 mt-1 w-full bg-white border rounded shadow p-2">
                            <input type="text" class="signals-search border p-2 w-full mb-2" placeholder="Search">
                            <div id="new-asset-signals-list" class="signals-list max-h-48 overflow-y-auto space-y-1"></div>
                        </div>
                    </div>
                    <button type="button" id="btn-create-asset" class="bg-blue-600 text-white px-4 py-2 rounded block mt-2">Create Asset</button>
                </div>
                <div id="assets-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div id="screen-trash" class="hidden">
        <a href="#/" class="text-blue-600 mb-4 inline-block">&larr; Back</a>
        <h2 class="text-xl font-semibold mb-3">Deleted Objects</h2>
        <div id="trash-list" class="space-y-4"></div>
    </div>

    <div id="screen-versions" class="hidden">
        <a href="#/" id="versions-back" class="text-blue-600 mb-4 inline-block">&larr; Back</a>
        <h2 id="versions-title" class="text-xl font-semibold mb-3"></h2>
        <div id="versions-list" class="space-y-4"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
